<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
  color: #35bdba; /* Text color */
  
}

/* Keyframes for the bounceIn animation */


.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  display: none; /* Hide all elements by default */
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  padding: 10px;
  height: 250px; /* Adjust this value as needed */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
}

.content img {
  max-width: 100%;
  max-height: 80%; /* Adjust this value as needed */
  object-fit: contain; /* Maintain aspect ratio without stretching */
  margin: 0 auto; /* Center the image horizontally */
}


/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 20px;
  background-color: #f1f1f1;
  color: #333;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #b55c5c;
  color: rgb(215, 215, 215);
}

/* Additional button styling */
#myBtnContainer {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

.btn {
  margin: 5px;
  border-radius: 5px;
  font-size: 16px;
}

/* Style for the popup forms */
.popup-form {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  border-radius: 10px; /* Rounded corners */
  max-width: 400px; /* Adjust the width as needed */
}

.popup-content {
  position: relative;
}

.popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
}

.popup-close:hover {
  color: #b65f5f;
}

/* Style for the form inside the popup */
.popup-form form {
  margin-top: 20px;
}

.popup-form label {
  display: block;
  margin-bottom: 10px;
}

.popup-form input,
.popup-form textarea,
.popup-form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.popup-form button {
  background-color: #d76464;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;
  border-radius: 5px;
}

.popup-form button.cancel {
  background-color: #ccc;
  color: black;
}

.popup-form button:hover {
  background-color: #bf4d4d;
}


.popup-form label {
  display: block;
  margin-bottom: 10px;
}

.popup-form input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

.popup-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.popup-buttons .btn {
  margin: 0 10px;
  padding: 10px 20px;
  background-color: #d76464;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.popup-buttons .btn.cancel {
  background-color: #ccc;
  color: black;
}

.popup-buttons .btn:hover {
  background-color: #bf4d4d;
}
.popup-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}






.top-left-buttons {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
}

  margin-right: 10px;

}

.top-left-buttons .btn:last-child {

}

.top-left-buttons .btn:hover {

}
.contact-form {

.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;

}
</style>
</head>

filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}


// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");

for (var i = 0; i < btns.length; i++) {

// Hide the contact popup when clicking the close button

// Hide the popups when clicking outside the popup
